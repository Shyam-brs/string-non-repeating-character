<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="app.css" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>First Non-repeating string</title>
  </head>
  <body>
    <div class="container">
      <h1>Find First Non-Repeating Character</h1>
      <p>
        provides a simple and efficient way to find the first non-repeating
        character in a given input string.
      </p>
      <input type="text" id="input-string" placeholder="Enter a string" />
      <button id="find-button">Find Non-Repeating Character</button>
      <p id="result"></p>
    </div>
    <script src="app.js"></script>
  </body>
</html>
